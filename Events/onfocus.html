<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnFocus Event Example</title>
    <style>
        .focused {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Focus on the Input Field</h1>
    <input type="text" id="myInput" placeholder="Click or Tab to focus">

    <script>
        document.getElementById('myInput').onfocus = function() {
            this.classList.add('focused');
        };

        document.getElementById('myInput').onblur = function() {
            this.classList.remove('focused');
        };
    </script>
</body>
</html>
