<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>form validation</title>
    <link rel="stylesheet" href="validation.css">
</head>
<body>
    <h1>Registraion form</h1>
    <form name="regform" onsubmit="return validateForm()">
        <p>
            <label for="name">Name:</label>
            <input type="text" id="name" name="Name" placeholder="Enter your full name" required/>
            <span id="name-error" class="error-message"></span>
        </p>

        <p>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="enter your full address" required/>
            <span id="address-error" class="error-message"></span>
        </p>

        <p>
            <label for="emali">Emali:</label>
            <input type="text" id="emali" name="emali" placeholder="Enter your emali" required/>
            <span id="email-error" class="error-message"></span>
        </p>

        <p>
            <lable for="password">Password:</lable>
            <input type="password" id="password" placeholder="enter password" required/>
            <span id="password-error" class="error-message"></span>
        </p>

        <p>
            <label for="subject">select Your Course:</label>
            <select id="subject" name="subject"  required>
                <option value="">Select Course</option>
                <option value="B.tech">B.TECH</option>
                <option value="Mba">MBA</option>
                <option value="bba">BBA</option>
                <option value="bca">BCA</option>
                <option value="B.com">B.COM</option>
            </select>
            <span id="subject-error" class="error-message"></span>
        </p>

        <p>
            <label for="comment">College Name:</label>
            <textarea id="comment" name="comment" placeholder="Enter Your College Name" required></textarea>
        </p>

        <p>
            <input type="checkbox" id="agree" name="agree" required/>
            <label for="agree">I Agree to the above information</label>
            <span id="agree-error" class="error-message"></span>
        </p>

        <p>
            <input type="submit" value="send" name="submit"/>
            <input type="reset" value="reset" name="reset"/>
        </p>
    </form>
    <script src="validation.js"></script>
</body>
</html>
