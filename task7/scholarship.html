<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholarship Eligibility Checker</title>
    <link rel="stylesheet" href="scholarship.css">
</head>
<body>
    <h1>Scholarship Eligibility Checker</h1>
    <div>
        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" placeholder="Enter your name" required>
    </div>
    <div>
        <label for="gpa">GPA:</label>
        <input type="number" id="gpa" step="0.1" min="0" max="10" placeholder="Enter your GPA" required>
    </div>
    <button onclick="checkEligibility()">Check Eligibility</button>

    <div class="result" id="result"></div>

    <script src="scholarship.js"></script>
</body>
</html>
