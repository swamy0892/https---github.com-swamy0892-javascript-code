<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Management</title>
    <link rel="stylesheet" href="loanobject.css">
</head>
<body>

<div class="container">
    <h1>Loan Management</h1>
    <div class="form-group">
        <label for="loanAmount">Loan Amount:</label>
        <input type="number" id="loanAmount" step="0.01">
    </div>
    <div class="form-group">
        <label for="interestRate">Interest Rate (Annual %):</label>
        <input type="number" id="interestRate" step="0.01">
    </div>
    <div class="form-group">
        <label for="loanTerm">Loan Term (Months):</label>
        <input type="number" id="loanTerm">
    </div>
    <div class="form-group">
        <label for="paidEmis">EMIs Paid:</label>
        <input type="number" id="paidEmis">
    </div>
    <div class="form-group">
        <button onclick="calculateMonthlyPayment()">Calculate Monthly Payment</button>
        <button onclick="checkLoanStatus()">Check Loan Status</button>
    </div>
    <div class="result">
        <p id="resultText"></p>
    </div>
</div>

<script src="loanobject.js">
    
</script>

</body>
</html>
