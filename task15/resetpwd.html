<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resetpwd.css">
    <title>Reset Password</title>
</head>
<body>
    <div class="container">
        <h1>Reset Password</h1>
        <form id="resetPasswordForm">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" class="password-input" required>
                <p class="error-message" id="copyError"></p>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" class="password-input" required>
                <p class="error-message" id="pasteError"></p>
            </div>
            <button type="submit">Reset Password</button>
        </form>
    </div>
    <script src="resetpwd.js"></script>
</body>
</html>
