<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Discount Calculator</h1>
        <form id="discountForm">
            <label for="costPrice">Cost Price ($):</label>
            <input type="number" id="costPrice" step="0.01" required>
            <button type="button" onclick="calculateSellingPrice()">Calculate Selling Price</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateSellingPrice() {
            // Get the cost price value from the input
            var costPrice = parseFloat(document.getElementById('costPrice').value);
            
            // Check if the cost price is a valid number
            if (isNaN(costPrice) || costPrice <= 0) {
                document.getElementById('result').innerText = 'Please enter a valid cost price.';
                return;
            }
            
            // Define the discount percentage
            var discountPercentage = 20;
            
            // Calculate the discount amount
            var discountAmount = (discountPercentage / 100) * costPrice;
            
            // Calculate the selling price
            var sellingPrice = costPrice - discountAmount;
            
            // Display the result
            document.getElementById('result').innerText = 
                `The selling price after applying a ${discountPercentage}% discount is: $${sellingPrice.toFixed(2)}`;
        }
    </script>
</body>
</html>
